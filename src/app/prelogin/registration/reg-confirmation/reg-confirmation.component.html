<div class="reg-container">
  <div class="reg-progress-bar">
    <app-progress-bar screenId="confirm"></app-progress-bar>
  </div>

  <div class="reg-confirm-section">
    <div>
      <div class="circle">
        <span class="tick-mark"></span>
      </div>
      <div class="confirm-text">
        Great! Your online account has been successfully created.
      </div>
    </div>
    <div class="manage-text">
      To manage your booking please click on the login button below.
    </div>

    <div class="reg-footer">
      <button class="btn btn-submit" (click)="onSubmit()">Login</button>
      <a (click)="navigateToLogin()" [routerLink]="['./../../prelogin']" class="btn btn-link">Not Now</a>
    </div>
  </div>
</div>
