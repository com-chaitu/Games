<div class="reg-container">
    <div class="reg-progress-bar">
        <app-reg-progress-bar screenId="pwdSetup"></app-reg-progress-bar>
    </div>

    <div class="reg-pwd-setup-form">
        <div class="form-text">
            Set up your password
        </div>
        <div class="form-group">
            <label class="control-label">User Id</label>
            <input type="email" [(ngModel)]="userId" class="form-control" disabled placeholder="Email ID">
        </div>
        <div class="form-group">
            <label class="control-label" iv>Password</label>
            <input type="password" [(ngModel)]="password" class="form-control reg-pwd" placeholder="Enter your new password">
            <input type="password" [(ngModel)]="rePassword" class="form-control reg-pwd" placeholder="Re-Enter your password">
        </div>
        
        <div class="reg-footer">
            <button class="btn btn-submit" (click)="onSubmit()">Submit</button>
            <a [routerLink]="['./../../reg-review']" class="btn btn-link">Cancel</a>
        </div>
    </div>
</div>
