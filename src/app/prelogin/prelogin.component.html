<div class="login-container">
  <div class="row">
    <div class="col-md-4">
      <div class="login-section">
        <div class="login-sec-title">Login</div>
        <div class="login-sec-form">
          <div class="form-group" [class.error]="hasEmailError">
            <label class="control-label">Email Id</label>
            <input id="emailId" type="email" [(ngModel)]="emailId" class="form-control" 
              placeholder="Email Id" (focus)="hasEmailError = false">
            <span *ngIf="hasEmailError" id="emailIdError" class="errorMsg">{{emailErrorMsg}}</span>
          </div>
        </div>
        <div class="form-group" [class.error]="hasPasswordError">
          <label class="control-label">Password</label>
          <input id="password" type="password" [(ngModel)]="password" class="form-control"
            placeholder="Password" (focus)="hasPasswordError = false">
          <span *ngIf="hasPasswordError" id="passwordError" class="errorMsg">{{passwordErrorMsg}}</span>
        </div>
        <div class="login-sec-footer">
          <label>
            <app-checkbox checkboxId="rememberMe" text="Remember Me"></app-checkbox>
          </label>
          <button class="btn btn-login" (click)="submit()">Submit</button>
        </div>
        <div class="register">
          <a (click)="goToRegistration()" [routerLink]="['/registration', 'reg-form']">Don't have an accout? Register
            now with abc</a>
        </div>

      </div>
    </div>
    <div class="col-md-8">
      <div class="carousel-conatainer">
        <ngb-carousel id="photoSlide" [interval]="2000">
          <ng-template ngbSlide *ngFor="let imageUrl of carouselImages">
            <app-load-image classes="login-photo-carousel-item" [imageUrl]="imageUrl"></app-load-image>
          </ng-template>
        </ngb-carousel>
      </div>
    </div>
  </div>
</div>
